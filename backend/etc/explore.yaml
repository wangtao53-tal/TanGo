Name: explore
Host: 0.0.0.0
Port: 8877
# 超时配置（单位：毫秒）
# 注意：go-zero 的 Timeout 单位是毫秒，不是秒！
# ReadTimeout = Timeout * 0.8, WriteTimeout = Timeout * 1.1
# 设置为 180000 毫秒（180秒），确保有足够时间处理3张卡片的生成
Timeout: 180000
# CORS配置
CorsConf:
  AccessControlAllowOrigin: "*"
  AccessControlAllowMethods: "GET,POST,PUT,DELETE,OPTIONS"
  AccessControlAllowHeaders: "Content-Type,Authorization"
  AccessControlExposeHeaders: "Content-Length"
  AccessControlAllowCredentials: true
  AccessControlMaxAge: 86400
# 日志配置
Log:
  ServiceName: explore
  Mode: file
  Path: logs
  Level: info
  Compress: true
  KeepDays: 7
  StackCooldownMillis: 100
# AI模型配置（可选，优先从.env文件读取）
# 注意：ImageRecognitionModels 数组字段不在 YAML 中配置，从环境变量读取
AI:
  EinoBaseURL: ""
  AppID: ""
  AppKey: ""
  IntentModel: ""
  ImageGenerationModel: ""
  TextGenerationModel: ""
  UseAIModel: true  # 是否使用AI模型调用，默认true（使用AI模型），false表示使用Mock数据
# 图片上传配置（可选，优先从.env文件读取）
Upload:
  GitHubToken: ""  # 从环境变量 GITHUB_TOKEN 读取
  GitHubOwner: ""  # 从环境变量 GITHUB_OWNER 读取
  GitHubRepo: ""   # 从环境变量 GITHUB_REPO 读取
  GitHubBranch: "main"
  GitHubPath: "images/"
  MaxImageSize: 10485760  # 10MB
