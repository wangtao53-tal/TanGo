version: '3.8'

services:
  tango:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: tango-backend
    ports:
      - "${BACKEND_PORT:-8877}:8877"
    environment:
      - BACKEND_HOST=0.0.0.0
      - BACKEND_PORT=8877
      # 其他环境变量从 .env 文件读取
    env_file:
      - .env
    volumes:
      # 挂载日志目录（可选）
      - ./logs:/app/logs
    restart: unless-stopped
    networks:
      - tango-network

networks:
  tango-network:
    driver: bridge

