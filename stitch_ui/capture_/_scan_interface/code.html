<style>.scan-line {
    width: 100%;
    height: 4px;
    background: rgba(255, 215, 0, 0.9);

    position: absolute;
    top: 10%;
    left: 0;
    animation: scan 3s infinite linear;
    border-radius: 50%;
}
@keyframes scan {
    0% { top: 10%; opacity: 0; }
    10% { opacity: 1; }
    90% { opacity: 1; }
    100% { top: 90%; opacity: 0; }
}
.shutter-btn:active { transform: scale(0.95); }
.shutter-inner { transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
.shutter-btn:active .shutter-inner { transform: scale(0.85); background-color: #e6c200; }
.bounce-slow { animation: bounce 3s infinite; }
@keyframes bounce {
    0%, 100% { transform: translateY(-5%); }
    50% { transform: translateY(0); }
}
</style>
